<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İstanbulkart Başvuru</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#f2f4f8;
}

.container{
    max-width:460px;
    margin:70px auto;
    background:#ffffff;
    padding:30px;
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,0.12);
}

.back-btn{
    display:inline-block;
    margin-bottom:20px;
    color:#004a99;
    text-decoration:none;
    font-size:14px;
}

h2{
    text-align:center;
    color:#004a99;
    margin-bottom:25px;
}

label{
    font-weight:bold;
    font-size:14px;
}

input{
    width:100%;
    padding:12px;
    margin-top:6px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}

button{
    width:100%;
    padding:15px;
    background:#ff8c00;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    opacity:0.9;
}

.result{
    display:none;
    margin-top:20px;
    padding:15px;
    background:#e9f2ff;
    border-radius:8px;
    font-size:14px;
    color:#004a99;
}
</style>
</head>

<body>

<div class="container">

<a class="back-btn" href="https://batuhangorgu.wordpress.com/2025/12/27/basvuru-ve-takibi/">
← Geri Dön
</a>

<h2>İstanbulkart Başvuru Formu</h2>

<label>Ad Soyad</label>
<input type="text" id="adsoyad" placeholder="Ad Soyad">

<label>T.C. Kimlik No</label>
<input type="text" id="tc" maxlength="11" placeholder="11 haneli TC Kimlik No">

<button onclick="basvur()">Başvuruyu Tamamla</button>

<div class="result" id="sonuc"></div>

</div>

<script>
function randomNumber(length){
    let result = "";
    for(let i = 0; i < length; i++){
        result += Math.floor(Math.random() * 10);
    }
    return result;
}

function basvur(){
    const adsoyad = document.getElementById("adsoyad").value.trim();
    const tc = document.getElementById("tc").value.trim();
    const sonuc = document.getElementById("sonuc");

    if(adsoyad.length < 3){
        alert("Lütfen ad soyad bilgisini giriniz.");
        return;
    }

    if(tc.length !== 11){
        alert("TC Kimlik No 11 haneli olmalıdır.");
        return;
    }

    // 16 haneli İstanbulkart numarası
    const istanbulKartNo = randomNumber(16);

    // IST + 5 haneli random kayıt no (toplam 8)
    const kayitNo = "IST" + randomNumber(5);

    // Kaydet
    localStorage.setItem("adsoyad", adsoyad);
    localStorage.setItem("tc", tc);
    localStorage.setItem("istanbulKartNo", istanbulKartNo);
    localStorage.setItem("kayitNo", kayitNo);

    sonuc.style.display = "block";
    sonuc.innerHTML =
        "<b>Başvurunuz Başarıyla Alındı</b><br><br>" +
        "Ad Soyad: <b>" + adsoyad + "</b><br>" +
        "İstanbulkart No: <b>" + istanbulKartNo + "</b><br>" +
        "Başvuru Kayıt No: <b>" + kayitNo + "</b>";
}
</script>

</body>
</html>
