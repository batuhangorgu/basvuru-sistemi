<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Başvuru Yap</title>

<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    background:#f2f4f8;
    margin:0;
}

.container{
    max-width:420px;
    margin:70px auto;
    background:#ffffff;
    padding:30px;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.12);
}

h2{
    text-align:center;
    color:#004a99;
    margin-bottom:20px;
}

label{
    font-weight:bold;
    font-size:14px;
}

input{
    width:100%;
    padding:12px;
    margin-top:6px;
    margin-bottom:15px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:14px;
}

button{
    width:100%;
    padding:14px;
    background:#ff8c00;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    opacity:0.9;
}

.result{
    margin-top:15px;
    padding:12px;
    background:#e9ffe9;
    border-radius:6px;
    display:none;
    font-size:14px;
}

.back{
    text-align:center;
    margin-top:15px;
}

a{
    color:#004a99;
    text-decoration:none;
    font-size:14px;
}
</style>
</head>

<body>

<div class="container">
<h2>Kart Başvuru Formu</h2>

<label>Ad Soyad</label>
<input type="text" id="adsoyad" placeholder="Ad Soyad">

<label>T.C. Kimlik No</label>
<input type="text" id="tc" maxlength="11" placeholder="11 haneli TC">

<button onclick="basvur()">Başvuruyu Tamamla</button>

<div class="result" id="sonuc"></div>

<div class="back">
    <a href="index.html">← Ana Sayfa</a>
</div>
</div>

<script>
function basvur(){
    const adsoyad = document.getElementById("adsoyad").value.trim();
    const tc = document.getElementById("tc").value.trim();
    const sonuc = document.getElementById("sonuc");

    if(adsoyad.length < 3){
        alert("Lütfen ad soyad bilgisini giriniz.");
        return;
    }

    if(tc.length !== 11){
        alert("TC Kimlik No 11 haneli olmalıdır!");
        return;
    }

    // 8 haneli kayıt numarası
    const kayitNo = Math.floor(10000000 + Math.random() * 90000000);

    // Bilgileri kaydet
    localStorage.setItem("adsoyad", adsoyad);
    localStorage.setItem("tc", tc);
    localStorage.setItem("kayitNo", kayitNo);

    sonuc.style.display = "block";
    sonuc.innerHTML =
        "<b>Başvurunuz Alındı</b><br>" +
        "Ad Soyad: <b>" + adsoyad + "</b><br>" +
        "Kayıt Numaranız: <b>" + kayitNo + "</b>";
}
</script>

</body>
</html>
